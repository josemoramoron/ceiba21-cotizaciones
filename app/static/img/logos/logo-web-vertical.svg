<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <!-- Fondo opcional -->
  <rect width="400" height="500" fill="#F8F9FA"/>
  
  <!-- Árbol Ceiba (centrado arriba) -->
  <g transform="translate(200, 150)">
    <!-- Tronco -->
    <rect x="-10" y="0" width="20" height="90" rx="4" fill="#1A1A1A"/>
    
    <!-- Copa -->
    <ellipse cx="0" cy="-35" rx="65" ry="45" fill="#1A1A1A"/>
    <ellipse cx="-40" cy="-20" rx="45" ry="35" fill="#1A1A1A"/>
    <ellipse cx="40" cy="-20" rx="45" ry="35" fill="#1A1A1A"/>
    <circle cx="0" cy="-55" r="35" fill="#1A1A1A"/>
    
    <!-- Raíces -->
    <path d="M-8 90 L-22 115 M8 90 L22 115 M0 90 L0 105" 
          stroke="#1A1A1A" stroke-width="5" stroke-linecap="round"/>
  </g>
  
  <!-- Texto "Ceiba21" -->
  <text x="200" y="330" font-family="'Inter', sans-serif" 
        font-size="80" font-weight="900" text-anchor="middle" fill="#1A1A1A">
    Ceiba21
  </text>
  
  <!-- Tagline -->
  <text x="200" y="380" font-family="'Inter', sans-serif" 
        font-size="20" font-weight="500" text-anchor="middle" fill="#6C757D">
    La mejor tasa del mercado
  </text>
  
  <!-- Acento decorativo -->
  <rect x="150" y="400" width="100" height="4" rx="2" fill="#F7D917"/>
</svg>
